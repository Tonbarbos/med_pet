<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body class="bgcolor">

   
    <div class="form">
        <form action="" method="get">
            <div class = "form-header"></div>
            <div class="title">
                <h1>Cadastro</h1>
            </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome: </label>
                        <input type="text" name="" id="nome">
                        <label for="sobrenome">Sobrenome: </label>
                        <input type="text" name="" id="sobrenome">
                        <label for="cpf">CPF: </label>
                        <input type="text" name="" id="cpf">
                        <label for="data">Data de Nascimento: </label>
                        <input type="date" name="" id="data">
                        <label for="email">E-mail: </label>
                        <input type="email" name="" id="email">
                        <label for="passwd">Senha: </label>
                        <input type="password" name="" id="passwd">
                        <label for="confpasswd">Confirmar Senha: </label>
                        <input type="password" name="" id="confpasswd">
                    </div>

                <div class="input-radio">
                    <label for="vet">Veterinário</label>
                    <input type="radio" name="tipo" id="vet" value="veterinário">
                    <label for="tut">Tutor</label>
                    <input type="radio" name="tipo" id="tut" value="tutor">
                </div>  
                <div class="login-button">        
                    <button><a href="">Cadastrar</a></button>
            </div>
        </form>  
    </div>


    
</body>
</html>
