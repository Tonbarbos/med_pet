<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Animal</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="js/auth.js" defer></script>
</head>
<body class="bgcolor">
        <div class="form">
            <div class="title">
                <h1>Cadastro do Animal</h1>
            </div>
            <form action="" method="get">
                <div class="input-group">

                    
                    <div class= "input-box">
                    <label for="nome">Nome: </label>
                    <input type="text" name="" id="nome">
                    <label for="especie">Espécie: </label>
                    <input type="text" name="" id="especie">
                    <label for="genero">Gênero: </label>
                    <input type="text" name="" id="genero">
                    <label for="tipo">Tipo Sanguíneo: </label>
                    <input type="text" name="" id="tipo">
                    <label for="peso">Peso: </label>
                    <input type="text" name="" id="peso">
                    <label for="data">Data de Nascimento: </label>
                    <input type="date" name="" id="data">
                    <label for="alergias">Alergias: </label>
                    <input type="text" name="" id="alergias">
                    <label for="motivo">Motivos do Tratamento: </label>
                    <textarea name="" id="motivo"></textarea>  
                    </div>    
                    <div class="login-button">        
                        <button><a href="">Cadastrar</a></button>
                </div>
            </div>
            </form>
        </div>
    </div>
