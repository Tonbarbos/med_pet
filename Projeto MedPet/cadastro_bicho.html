<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Animal</title>
    <link rel="stylesheet" href="css/estilo_form.css">
</head>
<body class="bgcolor">
    <div class="header">
            <h1>Cadastro do Animal</h1>
    </div>
        <div class="form">
            <form action="" method="get">
                <fieldset>
                    <legend>
                        <h3>Informações do Animal:</h3>
                    </legend>
                    <label for="nome">Nome: </label>
                    <input type="text" name="" id="nome">
                    <label for="especie">Espécie: </label>
                    <input type="text" name="" id="especie">
                    <label for="genero">Gênero: </label>
                    <input type="text" name="" id="genero">
                    <label for="tipo">Tipo Sanguíneo: </label>
                    <input type="text" name="" id="tipo">
                    <label for="peso">Peso: </label>
                    <input type="text" name="" id="peso">
                    <label for="data">Data de Nascimento: </label>
                    <input type="date" name="" id="data">
                    <label for="alergias">Alergias: </label>
                    <input type="text" name="" id="alergias">
                    <label for="motivo">Motivos do Tratamento: </label>
                    <textarea name="" id="motivo"></textarea>  
                </fieldset>
                <input type="submit" value="Cadastrar">
            </form>
        </div>

        <footer></footer>
    </div>
    
</body>
</html>
